<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Expert Trainers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container my-5">
        <h2 class="mb-5 text-center">Meet Our Certified Trainers</h2>

        <div class="row g-4 justify-content-center">
            
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/044/245/234/small_2x/fit-young-man-smiling-and-holding-a-water-bottle-png.png" class="card-img-top" alt="Aiman Fitri - Zumba Specialist">
                    <div class="card-body text-center">
                        <h5 class="card-title">Alexander</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Zumba Specialist</h6>
                        <p class="card-text small">ZIN Certified, focused on high-energy, fun group classes.</p>
                        <a href="schedule.html" class="btn btn-sm btn-outline-dark mt-2 w-100">View Alexander's Schedule</a>
                    </div>
                    <div class="card-footer bg-light">
                        <span class="badge bg-custom-primary">Certified</span>

                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow">
                    <img src="https://www.pngitem.com/pimgs/m/5-52370_women-exercising-png-image-women-exercise-png-transparent.png" class="card-img-top" alt="Siti Aminah - Zumba Specialist">
                    <div class="card-body text-center">
                        <h5 class="card-title">Ashley</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Yoga Master</h6>
                        <p class="card-text small">RYT 500 certified, specializing in Vinyasa and restorative yoga.</p>
                        <a href="schedule.html" class="btn btn-sm btn-outline-dark mt-2 w-100">View Ashley's Schedule</a>
                    </div>
                    <div class="card-footer bg-light">
                        <span class="badge bg-custom-primary">Certified</span>
                        <span class="badge bg-success">Part-Time</span>
                    </div>
                </div>
            </div>

            </div> 
    </div>
