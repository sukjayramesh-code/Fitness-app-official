<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="FITZONE Studio Logo" width="40" height="40">
                FITZONE Studio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="trainers.html">Trainers</a></li>

                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5 mt-5">
        <div class="container">
            <h1 class="text-center mb-5">Get in Touch</h1>
            <div class="row g-4">
                <!-- Left Column: Contact Info and Form -->
                <div class="col-lg-6">
                    <div class="contact-info mb-4">
                        <h3>Contact Information</h3>
                        <p><strong>Address:</strong> Jalan Polytechnic, Johor, Malaysia</p>
                        <p><strong>Phone:</strong> <a href="tel:+60123456789" class="text-decoration-none">+60 12-345 6789</a></p>
                        <p><strong>Email:</strong> <a href="mailto:info@fitzone.com" class="text-decoration-none">info@fitzone.com</a></p>
                    </div>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="contactName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="contactName" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="contactEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="contactMessage" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
                <!-- Right Column: Google Map -->
                <div class="col-lg-6">
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.1234567890123!2d103.123456789!3d2.123456789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31c8b1234567890%3A0x123456789abcdef!2sPoliteknik%20Mersing!5e0!3m2!1sen!2smy!4v1234567890123!5m2!1sen!2smy" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="text-center mt-3">
                        <a href="https://www.google.com/maps/place/Politeknik+Mersing/@2.4385,103.8367,15z/data=!4m5!3m4!1s0x31c8b1234567890:0x123456789abcdef!8m2!3d2.4385!4d103.8367" target="_blank" class="btn btn-outline-primary">View on Google Maps</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
